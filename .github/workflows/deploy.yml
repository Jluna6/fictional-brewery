name: Publish Website

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: brewery.jonluna.com
          username: barbelle
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 16969
          source: "./*,!.git*,!node_modules"
          target: /home/barbelle/brewery.jonluna.com/wp-content/themes/fictional-brewery-theme/
          strip_components: 0
          overwrite: true
          rm: false
