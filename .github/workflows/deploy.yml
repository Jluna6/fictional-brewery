name: Publish Website

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync Files
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='.git*' --exclude='node_modules/' --exclude='.DS_Store'
          path: ./
          remote_path: /home/barbelle/brewery.jonluna.com/wp-content/themes/fictional-brewery-theme/
          remote_host: brewery.jonluna.com
          remote_port: 16969
          remote_user: barbelle
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
